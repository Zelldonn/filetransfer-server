<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><!-- saved from url=(0022)http://www.airdroid.com --><!--[if lt IE 7]>
<html class="lt-ie9 lt-ie8 lt-ie7 ie-6"> <![endif]--><!--[if IE 7]>
<html class="lt-ie9 lt-ie8 ie-7"> <![endif]--><!--[if IE 8]>

<html class="no-ie"> <!--<![endif]-->
<head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AirDroid</title>
    <link href="../../css/calllog.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        window.options = {
            baseUrl: "../../",
            isPublish: true,
            isDebug: false,
            date: "1603231138",
            version: "1.0.0"
        };
    </script>
    <script type="text/javascript" src="../../js/framework.min.js"></script>
    <script type="text/javascript" src="../../js/calllog.min.js"></script>
    <!-- ，Ajax， -->
    <!-- TPL START-->

    <script id="CallLog__index" type="text/html">
        <div class="mod-CallLog">
    <div class="mod-CallLog-body" data-id="">
    </div>
</div>
    </script>

    <script id="CallLog__detail" type="text/html">
        <div class="item-head">
    <div class="item-icon" style="background-image:url('<%= item.icon %>');">
        <div class="round-border"></div>
    </div>

    <h2 class="i-user-select-text item-name">
        <% if(item.name) {%>
            <%- item.name %>
            <% if(!item.id){%>
            <a href="javascript:;" class="icon-sms item-cmd" data-cmd="send" title="<%= lang.send_msg %>"></a>
            <%}%>
        <%}else{%>
            &nbsp;
        <%}%>
    </h2>
    <% if(item.job) {%>
    <span class="i-user-select-text item-job"><%- item.job %></span> <% if(item.company) {%> , <% } %>
    <% } %>
    <% if(item.company) {%>
    <span class="i-user-select-text item-company"><%- item.company %></span>
    <% } %>
</div>
<div class="item-body">
    <table>
        <% if(_.isArray(item.phone) && item.phone.length > 0) {%>
        <tr>
            <td colspan="3">
                <div class="spliter"></div>
            </td>
        </tr>
        <% _.each(item.phone,function(phone){ %>
        <tr class="item-phone-con">
            <td class="item-padding">&nbsp;</td>
            <td>
                <div class="i-float-left item-label"><%- phone.type %></div>
                <div class="i-float-left">
                    <span class="i-user-select-text item-phone" data-phone="<%= phone.value %>"><%- phone.value %></span>
                    <a href="javascript:;" class="icon-sms item-cmd" data-cmd="send" title="<%= lang.send_msg %>"></a>
                </div>
                <div class="i-clear"></div>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% }) %>
        <% } %>
        <% if(_.isArray(item.calllog) && item.calllog.length > 0) {%>
        <tr>
            <td colspan="3">
                <div class="spliter"></div>
            </td>
        </tr>
        <% _.each(item.calllog,function(calllog){ %>
        <tr class="item-calllog-con">
            <td colspan="3" style="text-align: center">
                <span class="item-calllog-date"><%- moment(parseInt(calllog.date)).format("YYYY/MM/DD") %></span>
                &nbsp;
                <span><%- moment(parseInt(calllog.date)).format("HH:mm") %></span>
                &nbsp;
                <span class="item-calllog-type"><%- calllog.type %></span>
                &nbsp;
                <span class="item-duration"><%- calllog.duration %></span>
            </td>
        </tr>
        <% }) %>
        <% } %>
    </table>
</div>
    </script>    <!-- TPL END-->

</head>
<body><script type="text/javascript">
    Airdroid.init(Airdroid.Config.Module.CallLog);
</script>
</body>
</html>
