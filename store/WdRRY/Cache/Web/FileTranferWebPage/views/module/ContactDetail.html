<html class="no-ie"> <!--<![endif]-->
<head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AirDroid</title>
    <link href="../../css/contactdetail.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        window.options = {
            baseUrl: "../../",
            isPublish: true,
            isDebug: false,
            date: "1603231138",
            version: "1.0.0"
        };
    </script>
    <script type="text/javascript" src="../../js/framework.min.js"></script>
    <script type="text/javascript" src="../../js/contactdetail.min.js"></script>
    <!-- ，Ajax， -->
    <!-- TPL START-->

    <script id="ContactDetail__index" type="text/html">
        <div class="mod-ContactDetail">
    <div class="mod-ContactDetail-body" data-id="">
    </div>
</div>
    </script>

    <script id="ContactDetail__detail" type="text/html">
        <div class="item-head">
    <div class="item-icon" style="background-image:url('<%= item.icon %>');">
        <div class="round-border"></div>
    </div>
    <% if(item.name) {%>
    <h2 class="i-user-select-text item-name"><%- item.name %></h2>
    <% } %>
    <% if(item.job) {%>
    <span class="i-user-select-text item-job"><%- item.job %></span><% if(item.company) {%> , <% } %>
    <% } %>
    <% if(item.company) {%>
    <span class="i-user-select-text item-company"><%- item.company %></span>
    <% } %>
</div>
<div class="item-body">
    <table>
        <% if(_.isArray(item.phone) && item.phone.length > 0) {%>
        <tr>
            <td colspan="4">
                <div class="spliter"></div>
            </td>
        </tr>
        <% _.each(item.phone,function(phone){ %>
        <tr class="item-phone-con">
            <td class="item-padding">&nbsp;</td>
            <th><%- phone.type %></th>
            <td>
                <span class="i-user-select-text item-phone" data-phone="<%= phone.value %>"><%- phone.value %></span><a
                    href="javascript:;" class="icon-sms" title="<%= lang.send_msg %>"></a>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% }) %>
        <% } %>

        <% if(_.isArray(item.group) && item.group.length > 0) {%>
        <tr>
            <td colspan="4">
                <div class="spliter"></div>
            </td>
        </tr>
        <tr class="item-group-con">
            <td class="item-padding">&nbsp;</td>
            <th><%= lang.label_group %></th>
            <td>
                <span class="i-user-select-text item-group-item"><%- item.group.join(",") %></span>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% } %>

        <% if(_.isArray(item.mail) && item.mail.length > 0) {%>
        <tr>
            <td colspan="4">
                <div class="spliter"></div>
            </td>
        </tr>
        <tr class="item-mail-con">
            <td class="item-padding">&nbsp;</td>
            <th class="item-label"><%= lang.label_mail %></th>
            <td class="item-mail-body">
                <% _.each(item.mail,function(email){ %>
                <div class="i-user-select-text item-mail-item"><%- email.value %></div>
                <% }) %>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% } %>

        <% if(_.isArray(item.address) && item.address.length > 0) {%>
        <tr>
            <td colspan="4">
                <div class="spliter"></div>
            </td>
        </tr>
        <tr class="item-address-con">
            <td class="item-padding">&nbsp;</td>
            <th class="item-label"><%= lang.label_address %></th>
            <td class="item-address">
                <% _.each(item.address,function(address){ %>
                <div class="i-user-select-text"><%- address %></div>
                <% }) %>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% } %>
        <% if(item.remark) {%>
        <tr>
            <td colspan="4">
                <div class="spliter"></div>
            </td>
        </tr>
        <tr class="item-note-con">
            <td class="item-padding">&nbsp;</td>
            <th class="item-label"><%= lang.label_note %></th>
            <td class="item-note">
                <div class="i-user-select-text"><%- item.remark %></div>
            </td>
            <td>&nbsp;</td>
        </tr>
        <% } %>
    </table>
</div>
    </script>    <!-- TPL END-->

</head>
<body><script type="text/javascript">
    Airdroid.init(Airdroid.Config.Module.ContactDetail);
</script>
</body>
</html>
